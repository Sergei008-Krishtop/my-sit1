<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Музей</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #222;
      text-align: center;
      padding: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 40px;
    }

    .item {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    model-viewer {
      width: 100%;
      height: 300px;
      background-color: #000;
      border-radius: 10px;
    }

    .desc {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>3D Музей</h1>
    <p>Изучайте экспонаты в интерактивном формате</p>
  </header>

  <section class="gallery">

    <!-- Оттоманский шлем -->
<div class="item">
  <model-viewer src="ottoman_helmet (1).glb" alt="Оттоманский шлем" auto-rotate camera-controls></model-viewer>
  <div class="desc">
    <h3>Оттоманский шлем</h3>
    <p>Военный шлем эпохи Османской империи, использовавшийся в XVI–XVII веках. Изготовлен из стали с декоративной чеканкой.</p>
  </div>
</div>


    <!-- Второй экспонат -->
    <div class="item">
      <model-viewer src="model2.glb" alt="3D модель экспоната 2" auto-rotate camera-controls></model-viewer>
      <div class="desc">
        <h3>Экспонат 2</h3>
        <p>Описание второго 3D-объекта. Например, статуэтка египетского божества.</p>
      </div>
    </div>

    <!-- Можно добавить больше -->

  </section>

</body>
</html>
