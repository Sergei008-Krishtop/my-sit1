<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мой Одностраничный Сайт</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    section {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    a.button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Добро пожаловать на мой сайт!</h1>
    <p>Это простой одностраничный сайт</p>
  </header>

  <section>
    <h2>Обо мне</h2>
    <p>Здесь ты можешь разместить информацию о себе, своём проекте или услугах.</p>
    <a href="#contact" class="button">Связаться со мной</a>
  </section>

  <section id="contact">
    <h2>Контакты</h2>
    <p>Email: example@mail.com</p>
    <p>Телефон: +7 (999) 123-45-67</p>
  </section>

  <footer>
    <p>© 2025 Мой Сайт. Все права защищены.</p>
  </footer>

</body>
</html>
